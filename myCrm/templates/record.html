<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM - Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Django CRM</a>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" id="logoutBtn" style="cursor: pointer;">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h2 id="formTitle">Add Record</h2>
        </div>
        <div class="card-body">
          <form id="recordForm">
            <input class="form-control mb-2" placeholder="First Name" id="first_name" required />
            <input class="form-control mb-2" placeholder="Last Name" id="last_name" required />
            <input class="form-control mb-2" placeholder="Email" id="email" required />
            <input class="form-control mb-2" placeholder="Phone" id="phone" required />
            <input class="form-control mb-2" placeholder="Address" id="address" required />
            <input class="form-control mb-2" placeholder="City" id="city" required />
            <input class="form-control mb-2" placeholder="State" id="state" required />
            <input class="form-control mb-2" placeholder="Zip Code" id="zip_code" required />
            <a href="/" class="btn btn-secondary">
              <i class="fas fa-arrow-left"></i> Back
          </a>
            <button type="submit" class="btn btn-primary" id="updateSubmitBtn"> <i class="fas fa-save"></i> Submit </button>
            <button type="button" class="btn btn-danger ms-2" id="deleteBtn" style="display: none;"><i class="fas fa-trash-alt"></i> Delete</button>
          </form>
        </div>
      </div>

    </div>

  <script src="/static/js/record.js"></script>
</body>
</html>
